<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="dropdown">
      <input type="text" class="textBox" placeholder="Dropdown menu" readonly />
      <div class="option">
        <div><ion-icon name="logo-html5"></ion-icon> HTML</div>
        <div><ion-icon name="logo-css3"></ion-icon> CSS</div>
        <div><ion-icon name="logo-nodejs"></ion-icon> Javascript</div>
        <div><ion-icon name="logo-figma"></ion-icon> Figma</div>
        <div><ion-icon name="logo-react"></ion-icon> React Js</div>
        <div><ion-icon name="logo-angular"></ion-icon> Angular</div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
