<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Widget</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="weather">
        <div class="top">
          <div class="col-1-2">
            <input type="text" placeholder="City" class="city" />
            <p class="day">Day</p>
            <p class="date">Date</p>
            <p class="time">Time</p>
          </div>
          <div class="col-1-2">
            <p class="weatherstatus">Weather Status:</p>
            <img src="./img/clearsky.png" alt="Sky" class="image" />
          </div>
        </div>
        <div class="bottom">
          <div class="left">
            <p class="temperature">0 &deg;C</p>
            <p class="maxtemp">0 &deg;C</p>
            <p class="mintemp">0 &deg;C</p>
          </div>
          <div class="right">
            <div class="r-left">
              <p class="wind">Wind speed</p>
              <p class="wind">Humidity</p>
              <p class="wind">Pressure</p>
              <p class="wind">Sunrise Time</p>
              <p class="wind">Sunset Time</p>
            </div>
            <div class="r-right">
              <p class="windspeed">3.6 Km/h</p>
              <p class="humidity">58 %</p>
              <p class="pressure">1014 hPa</p>
              <p class="sunrisetime">06:51 h</p>
              <p class="sunsettime">17:56 h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
